<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="url(#backgroundGradient)" stroke="#1565C0" stroke-width="4"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Music Note Gradient -->
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Waveform Gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#CDDC39;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Tool Gradient -->
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Musical Staff Lines (Background) -->
  <g opacity="0.3">
    <line x1="40" y1="80" x2="216" y2="80" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="40" y1="100" x2="216" y2="100" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="40" y1="120" x2="216" y2="120" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="40" y1="140" x2="216" y2="140" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="40" y1="160" x2="216" y2="160" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Main Musical Note -->
  <g transform="translate(70, 60)">
    <!-- Note Head -->
    <ellipse cx="20" cy="60" rx="12" ry="8" fill="url(#noteGradient)" transform="rotate(-20 20 60)"/>
    <!-- Note Stem -->
    <rect x="30" y="20" width="3" height="40" fill="url(#noteGradient)"/>
    <!-- Note Flag -->
    <path d="M33 20 Q45 15 50 25 Q45 35 33 30 Z" fill="url(#noteGradient)"/>
  </g>
  
  <!-- Chord Symbols -->
  <g transform="translate(140, 70)" opacity="0.9">
    <!-- C Chord -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD54F">C</text>
    <!-- Am Chord -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFD54F">Am</text>
    <!-- F Chord -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFD54F">F</text>
  </g>
  
  <!-- Audio Waveform -->
  <g transform="translate(50, 180)" opacity="0.8">
    <path d="M0 0 L8 -15 L16 10 L24 -20 L32 5 L40 -10 L48 15 L56 -5 L64 0 L72 -12 L80 8 L88 -18 L96 12 L104 -8 L112 0" 
          stroke="url(#waveGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Tuning Fork (Tool Symbol) -->
  <g transform="translate(180, 120)">
    <!-- Fork Prongs -->
    <rect x="0" y="0" width="3" height="25" fill="url(#toolGradient)" rx="1"/>
    <rect x="12" y="0" width="3" height="25" fill="url(#toolGradient)" rx="1"/>
    <!-- Fork Base -->
    <rect x="0" y="25" width="15" height="3" fill="url(#toolGradient)" rx="1"/>
    <!-- Handle -->
    <rect x="6" y="28" width="3" height="20" fill="url(#toolGradient)" rx="1"/>
  </g>
  
  <!-- Frequency Visualization (Circular) -->
  <g transform="translate(128, 128)" opacity="0.6">
    <!-- Concentric Circles representing frequency -->
    <circle cx="0" cy="0" r="35" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.7"/>
    <circle cx="0" cy="0" r="45" stroke="#8BC34A" stroke-width="1.5" fill="none" opacity="0.5"/>
    <circle cx="0" cy="0" r="55" stroke="#CDDC39" stroke-width="1" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Live Performance Indicator -->
  <g transform="translate(200, 50)">
    <!-- Live Dot -->
    <circle cx="0" cy="0" r="6" fill="#FF5722">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Live Text -->
    <text x="-15" y="-12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">LIVE</text>
  </g>
  
  <!-- Guitar Fret Indicator -->
  <g transform="translate(60, 200)" opacity="0.7">
    <!-- Fret Lines -->
    <line x1="0" y1="0" x2="30" y2="0" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="0" y1="5" x2="30" y2="5" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="0" y1="10" x2="30" y2="10" stroke="#FFFFFF" stroke-width="1"/>
    <!-- Fret Markers -->
    <rect x="8" y="-1" width="1" height="12" fill="#FFD54F"/>
    <rect x="18" y="-1" width="1" height="12" fill="#FFD54F"/>
  </g>
  
  <!-- Digital Display Elements -->
  <g transform="translate(40, 40)" opacity="0.8">
    <!-- Digital Frame -->
    <rect x="0" y="0" width="40" height="15" rx="3" fill="#000000" stroke="#4CAF50" stroke-width="1"/>
    <!-- Digital Text -->
    <text x="20" y="10" font-family="monospace" font-size="8" fill="#4CAF50" text-anchor="middle">440Hz</text>
  </g>
  
  <!-- Tool Suite Indicator -->
  <g transform="translate(128, 220)">
    <!-- Small Tools Icons -->
    <circle cx="-15" cy="0" r="3" fill="#FF9800"/>
    <rect x="-5" y="-2" width="6" height="4" rx="1" fill="#9C27B0"/>
    <polygon points="8,-3 13,0 8,3" fill="#4CAF50"/>
    <circle cx="18" cy="0" r="3" fill="#F44336"/>
  </g>
  
  <!-- Border Enhancement -->
  <circle cx="128" cy="128" r="124" stroke="url(#backgroundGradient)" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
